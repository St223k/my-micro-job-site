<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form textarea, form button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }

        #job-list {
            display: flex;
            flex-direction: column;
        }

        #job-list .job-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>ST Job</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#post-job">Post a Job</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to ST Job</h2>
            <p>Find and post small tasks easily.</p>
        </section>

        <section id="jobs">
            <h2>Available Jobs</h2>
            <div id="job-list">
                <!-- Job listings will be populated here by JavaScript -->
            </div>
        </section>

        <section id="post-job">
            <h2>Post a Job</h2>
            <form id="post-job-form">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" required>
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job-description" required></textarea>
                <label for="job-payment">Payment Amount:</label>
                <input type="number" id="job-payment" name="job-payment" required>
                <button type="submit">Post Job</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="nid">NID Card:</label>
                <input type="file" id="nid" name="nid" required>
                <label for="birth-certificate">Birth Certificate:</label>
                <input type="file" id="birth-certificate" name="birth-certificate">
                <label for="passport">Passport:</label>
                <input type="file" id="passport" name="passport">
                <label for="driving-license">Driving License:</label>
                <input type="file" id="driving-license" name="driving-license">
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ST Job. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('post-job-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const jobTitle = document.getElementById('job-title').value;
            const jobDescription = document.getElementById('job-description').value;
            const jobPayment = document.getElementById('job-payment').value;

            const jobList = document.getElementById('job-list');
            const jobItem = document.createElement('div');
            jobItem.className = 'job-item';
            jobItem.innerHTML = `<h3>${jobTitle}</h3><p>${jobDescription}</p><p>Payment: $${jobPayment}</p>`;
            jobList.appendChild(jobItem);

            document.getElementById('post-job-form').reset();
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your account has been created! Please wait for verification.');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('You have logged in successfully!');
        });
    </script>
</body>
</html>
